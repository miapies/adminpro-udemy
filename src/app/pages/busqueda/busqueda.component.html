<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr class="pointer" [routerLink]="['/usuarios', usuario.nombre]" *ngFor="let usuario of usuarios">
                            <td scope="row">
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
